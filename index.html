<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vendingmachine</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
  <div class="container">
    <header class="vm-header">
      <img class="header-logo" src="/img/logo.png" alt="colacola로고">
    </header>
    <div class="vm-content">
      <section class="content-first-section">
        <h2 class="blind">자판기 음료 모음 및 입금액</h2>
        <ul class="cola-list">
          <li>
            <button>
              <img src="img/Original_Cola.png" alt="">
              <span class="cola-name">Original_Cola</span>
              <span class="cola-price">1000원</span>
            </button>
          </li>
          <li>
            <button>
              <img src="img/Violet_Cola.png" alt="">
              <span class="cola-name">Violet_Cola</span>
              <span class="cola-price">1000원</span>
            </button>
          </li>
          <li>
            <button>
              <img src="img/Yellow_Cola.png" alt="">
              <span class="cola-name">Yellow_Cola</span>
              <span class="cola-price">1000원</span>
            </button>
          </li>
          <li>
            <button>
              <img src="img/Cool_Cola.png" alt="">
              <span class="cola-name">Cool_Cola</span>
              <span class="cola-price">1000원</span>
            </button>
          </li>
          <li>
            <button>
              <img src="img/Green_Cola.png" alt="">
              <span class="cola-name">Green_Cola</span>
              <span class="cola-price">1000원</span>
            </button>
          </li>
          <li>
           <button>
              <img src="img/Orange_Cola.png" alt="">
              <span class="cola-name">Orange_Cola</span>
              <span class="cola-price">1000원</span>
           </button>
          </li>
        </ul>
        <div class="cola-money-wrapper">       
          <div class="cola-balance">
            <p>
              <span>잔액:</span>
              <span>1,000원</span>
            </p>
            <button>거스름돈 반환</button>
          </div>
          <form class="cola-deposit">
            <input type="text" placeholder="입금액 입력">
            <button>입금</button>
          </form>
          <div class="cola-selection">
            <ul class="selection-wrapper">
              <li class="selected-cola-list">
                <img src="img/Original_Cola.png" alt="">
                <span class="selected-cola-name">Original_Cola</span>
                <span class="selected-cola-quantity">1</span>
              </li>
              <li class="selected-cola-list">
                <img src="img/Green_Cola.png" alt="">
                <span class="selected-cola-name">Green_Cola</span>
                <span class="selected-cola-quantity">2</span>
              </li>
              <li class="selected-cola-list">
                <img src="img/Orange_Cola.png" alt="">
                <span class="selected-cola-name">Orange_Cola</span>
                <span class="selected-cola-quantity">1</span>
              </li>
              <li class="selected-cola-list">
                <img src="img/Violet_Cola.png" alt="">
                <span class="selected-cola-name">Violet_Cola</span>
                <span class="selected-cola-quantity">5</span>
              </li>
            </ul>
            <button>획득</button>
          </div>
        </div>
      </section>
      <section class="content-second-section">
        <h2 class="blind">내가 선택한 음료 및 총 금액</h2>
        <div class="money-now">
          <p>
            <span>소지금:</span>
            <span>25,000원</span>
          </p>
        </div>
        <div class="cola-acquirement">
          <strong>획득한 음료</strong>
          <ul class="acquirement-wrapper">
            <li class="aquired-cola-list">
              <img src="img/Original_Cola.png" alt="">
              <span class="aquired-cola-name">Original_Cola</span>
              <span class="aquired-cola-quantity">1</span>
            </li>
            <li class="aquired-cola-list">
              <img src="img/Green_Cola.png" alt="">
              <span class="aquired-cola-name">Green_Cola</span>
              <span class="aquired-cola-quantity">2</span>
            </li>
            <li class="aquired-cola-list">
              <img src="img/Orange_Cola.png" alt="">
              <span class="aquired-cola-name">Orange_Cola</span>
              <span class="aquired-cola-quantity">1</span>
            </li>
            <li class="aquired-cola-list">
              <img src="img/Violet_Cola.png" alt="">
              <span class="aquired-cola-name">Violet_Cola</span>
              <span class="aquired-cola-quantity">5</span>
            </li>
          </ul>
          <p>총금액 : 9,000원</p>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
